<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMEX - Оформление заказа</title>

  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Unbounded:wght@500&display=swap" rel="stylesheet">

  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-checkout.css"> <!-- Твой CSS для формы -->

  <!-- Иконка сайта -->
  <link rel="SHORTCUT ICON" href="img/img2/favicon.svg" type="image/x-icon">
</head>
<body>

  <header class="header">
    <div class="white-background">
      <div class="content-wrapper">
        <div class="top-bar">
          <div class="content-container">
          </div>
          <div class="header-buttons">
            <button id="login-btn" class="login-btn">Вход</button>
            <div id="profile-btn-container" style="display:none;">
              <button id="profile-btn" class="login-btn"></button>
              <div id="profile-dropdown" style="display:none;">
                <button id="profile-link" class="login-btn">Профиль</button>
                <button id="logout-btn" class="login-btn">Выход</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Логотип + Поиск + Корзина -->
    <div class="yellow-background">
      <div class="content-wrapper">
        <div class="main-bar">
          <div class="logo">
            <img src="img/logo.svg" alt="Логотип" class="logo-icon">
          </div>
          <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="Поиск...">
            <button class="search-button">
              <img src="img/search.svg" alt="Поиск" class="search-icon">
            </button>
          </div>
          <a href="cart.html" class="cart-link">
            <div class="cart">
              <img src="img/cart.svg" alt="Корзина" class="icon">
              <span class="cart-text">Корзина</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Навигация сайта -->
    <div class="black-background">
      <div class="content-wrapper">
        <nav class="nav-bar">
          <a href="index.html">Главная</a>
          <a href="job.html">Вакансии</a>
          <a href="about-company.html">О компании</a>
          <a href="contact.html">Контакты</a>
        </nav>
      </div>
    </div>
  </header>

 <main class="checkout-main">
    <h1 class="checkout-title">Оформление заказа</h1>

    <!-- Блок с товарами -->
        <div class="checkout-cart-summary" id="checkout-cart-summary">
        <h2>Товары:</h2>
        <ul id="checkout-products-list"></ul>
        <p id="checkout-total-price" class="checkout-total">Итого: 0 ₽</p>
        </div>

    <!-- Форма оформления -->
    <form id="checkout-form" class="checkout-form">
      <div class="form-group">
        <label for="full-name" class="form-label">ФИО:</label>
        <input type="text" id="full-name" name="fullName" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Адрес доставки:</label>
        <input type="text" id="address" name="address" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Телефон:</label>
        <input 
        type="tel" 
        id="phone" 
        name="phone" 
        class="form-input phone-input" 
        placeholder="+7 или +8 и далее номер" 
        required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="user@example.com" required>
      </div>

      <div class="form-group">
        <label class="form-label">Способ доставки:</label>
        <div class="radio-group">
          <label><input type="radio" name="delivery" value="courier" checked> Курьером</label>
          <label><input type="radio" name="delivery" value="pickup"> Самовывоз</label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Способ оплаты:</label>
        <div class="radio-group">
          <label><input type="radio" name="payment" value="online" checked> Онлайн-оплата</label>
          <label><input type="radio" name="payment" value="cash"> Наличными</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comment" class="form-label">Комментарий к заказу:</label>
        <textarea id="comment" name="comment" class="form-input form-textarea"></textarea>
      </div>

      <div id="checkout-error" class="checkout-error"></div>

      <button type="submit" class="btn-submit">Подтвердить заказ</button>
    </form>
  </main>

  <!-- Подвал -->
  <div class="footer">
    <span class="footer-text">emex</span>
  </div>

  <!-- Скрипты -->
  <script src="script.js" defer></script>
  <script src="header.js" defer></script>
  <script src="script-checkout.js" defer></script>
</body>
</html>
