<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMEX - Профиль</title>

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-profile.css">

  <!-- Иконка сайта -->
  <link rel="SHORTCUT ICON" href="img/img2/favicon.svg" type="image/x-icon">
</head>
<body class="profile-body">

  <!-- Хедер -->
  <header class="header">
    <div class="white-background">
      <div class="content-wrapper">
        <div class="top-bar">
          <div class="content-container">
          </div>
          <div class="header-buttons">
            <button id="login-btn" class="login-btn">Вход</button>
            <div id="profile-btn-container" style="display:none;">
              <button id="profile-btn" class="login-btn"></button>
              <div id="profile-dropdown" style="display:none;">
                <button id="profile-link" class="login-btn">Профиль</button>
                <button id="logout-btn" class="login-btn">Выход</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="yellow-background">
      <div class="content-wrapper">
        <div class="main-bar">
          <div class="logo">
            <img src="img/logo.svg" alt="Логотип" class="logo-icon">
          </div>
          <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="Поиск...">
            <button class="search-button">
              <img src="img/search.svg" alt="Поиск" class="search-icon">
            </button>
          </div>
          <a href="cart.html" class="cart-link">
            <div class="cart">
              <img src="img/cart.svg" alt="Корзина" class="icon">
              <span class="cart-text">Корзина</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="black-background">
      <div class="content-wrapper">
        <nav class="nav-bar">
          <a href="index.html">Главная</a>
          <a href="job.html">Вакансии</a>
          <a href="about-company.html">О компании</a>
          <a href="contact.html">Контакты</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="profile-main-container">
    <div class="admin-nav">
      <ul id="admin-nav-list">
        <li><button data-tab="profile">Профиль</button></li>
      </ul>
    </div>
    <div class="profile-and-panel">
      <div id="user-profile-container" class="user-profile-container">
        <h1 class="user-profile-header">Мой профиль</h1>
        <form id="user-profile-form" class="user-profile-form">
          <div class="user-profile-info">
            <div class="user-avatar-section">
              <img id="user-avatar" class="user-avatar-img" src="img/img2/avatar.webp" alt="Аватар">
              <button type="button" id="change-avatar-btn" class="change-avatar-btn">Сменить аватар</button>
              <button type="button" id="delete-avatar-btn" class="delete-avatar-btn">Удалить аватар</button>
              <input type="file" id="user-avatar-input" class="user-avatar-input" style="display: none;" />
            </div>
            <div class="user-info">
              <div class="form-group">
                <label for="user-username" class="form-label">Имя пользователя:</label>
                <input type="text" id="user-username" class="form-input">
              </div>
              <div class="form-group">
                <label for="user-email" class="form-label">Email:</label>
                <input type="email" id="user-email" class="form-input" disabled />
              </div>
            </div>
          </div>
          <div id="error-msg" class="error-msg"></div>
          <div class="user-profile-btn-container">
            <button type="button" id="save-btn" class="user-profile-btn">Сохранить</button>
            <button type="button" id="cancel-btn" class="user-profile-btn">Отменить</button>
          </div>
        </form>
      </div>

      <div id="admin-panel" class="admin-panel" style="display: none;">
        <h2>Добавить товар</h2>
        <form id="add-product-form">
          <input type="text" id="product-name" placeholder="Название товара" required />
          <input type="text" id="product-article" placeholder="Артикул" required />
          <input type="number" id="product-price" placeholder="Цена" required />
          <textarea id="product-description"></textarea>
          <input type="text" id="product-properties" placeholder="Свойства (через запятую)">
          <select id="product-category" required>
            <option disabled selected value="">Выберите категорию</option>
            <option value="Шины">Шины</option>
            <option value="Диски">Диски</option>
            <option value="Масла">Масла</option>
            <option value="Жидкости">Жидкости</option>
            <option value="Смазки">Смазки</option>
            <option value="Уход и чистка">Уход и чистка</option>
            <option value="Автокосметика">Автокосметика</option>
            <option value="Аккумуляторы">Аккумуляторы</option>
            <option value="Батарейки">Батарейки</option>
            <option value="Лампы">Лампы</option>
            <option value="Мойки высокого давления">Мойки высокого давления</option>
            <option value="Подметальные машины">Подметальные машины</option>
            <option value="Провода пусковые">Провода пусковые</option>
            <option value="Пылесосы">Пылесосы</option>
            <option value="Устройства пуско-зарядные">Устройства пуско-зарядные</option>
            <option value="Компрессоры">Компрессоры</option>
            <option value="Насосы и манометры">Насосы и манометры</option>
            <option value="Видеорегистраторы">Видеорегистраторы</option>
            <option value="Автозвук">Автозвук</option>
            <option value="Парковочные радары и камеры">Парковочные радары и камеры</option>
            <option value="Противоугонные устройства">Противоугонные устройства</option>
            <option value="Подогреватели двигателя">Подогреватели двигателя</option>
            <option value="Радар-детекторы">Радар-детекторы</option>
            <option value="Головки торцевые">Головки торцевые</option>
            <option value="Домкраты">Домкраты</option>
            <option value="Ключи баллонные">Ключи баллонные</option>
            <option value="Отвёртки">Отвёртки</option>
            <option value="Хомуты">Хомуты</option>
            <option value="Инструменты">Инструменты</option>
            <option value="Защита на автомобиль">Защита на автомобиль</option>
            <option value="Фаркопы">Фаркопы</option>
            <option value="Багажные системы">Багажные системы</option>
            <option value="Внешний декор">Внешний декор</option>
            <option value="Щётки стеклоочистителя">Щётки стеклоочистителя</option>
            <option value="Автоодеяла">Автоодеяла</option>
            <option value="Защита и гигиена">Защита и гигиена</option>
            <option value="Герметики">Герметики</option>
            <option value="Клеи">Клеи</option>
            <option value="Канистры">Канистры</option>
            <option value="Ремни поликлиновые">Ремни поликлиновые</option>
            <option value="Светофильтры">Светофильтры</option>
            <option value="Автолитература">Автолитература</option>
            <option value="Лебёдки">Лебёдки</option>
        </select>
        <input type="file" id="product-image" name="image" accept=".png,.jpg,.jpeg,.svg" />
        <button type="submit">Добавить товар</button>
        </form>
      </div>
    </div>

    <!-- Вкладки -->
    <div id="tab-profile" class="admin-tab"></div>

    <div id="tab-products" class="admin-tab" style="display: none;">
      <h2>Товары</h2>
      <div id="products-list" class="products-list"></div>
    </div>

    <div id="tab-accounts" class="admin-tab" style="display: none;">
      <h2>Аккаунты</h2>
      <table class="accounts-table">
        <thead>
          <tr>
            <th>Имя</th>
            <th>Email</th>
            <th>Пароль</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="accounts-list"></tbody>
      </table>
    </div>

    <div id="tab-orders" class="admin-tab" style="display: none;">
      <h2>Заказы</h2>
      <table class="orders-table">
        <thead>
          <tr>
            <th>Пользователь</th>
            <th>Email</th>
            <th>Статус</th>
            <th>Детали</th>
          </tr>
        </thead>
        <tbody id="orders-list"></tbody>
      </table>
    </div>

    <div id="tab-my-orders" class="admin-tab" style="display: none;">
      <h2>Мои заказы</h2>
      <table class="orders-table">
        <thead>
          <tr>
            <th>ID заказа</th>
            <th>Дата</th>
            <th>Статус</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tbody id="user-orders-list"></tbody>
      </table>
    </div>

  </main>

  <!-- Подвал -->
  <div class="footer">
    <span class="footer-text">emex</span>
  </div>

  <!-- Скрипты -->
  <script src="script-profile.js" defer></script>
  <script src="script-auth.js" defer></script>
  <script src="script.js" defer></script>
  <script src="header.js" defer></script>
</body>
</html>
